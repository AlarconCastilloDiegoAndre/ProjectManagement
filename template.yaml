AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Sistema de Gestión de Proyectos Estudiantiles - Pipeline CI/CD

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name (dev, staging, prod)
  
  JWTSecret:
    Type: String
    Default: change-this-secret-in-production-2024
    NoEcho: true
    Description: Secret key for JWT token generation

Resources:
  # ==================== DYNAMODB TABLE ====================
  ProjectManagementTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'ProjectManagement-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: EmailIndex
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: ProjectManagement

  # ==================== API GATEWAY ====================
  ProjectManagementAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub 'ProjectManagement-API-${Environment}'
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'*'"
        AllowCredentials: false
      TracingEnabled: false

  # ==================== LAMBDA FUNCTION ====================
  RouterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'project-management-${Environment}'
      CodeUri: backend/
      Handler: app.lambda_handler
      Runtime: python3.11
      Timeout: 30
      MemorySize: 512
      Description: Main router for all API requests
      Environment:
        Variables:
          TABLE_NAME: !Ref ProjectManagementTable
          JWT_SECRET: !Ref JWTSecret
          ENVIRONMENT: !Ref Environment
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProjectManagementTable
      Events:
        # ==================== Auth Routes ====================
        Register:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /auth/register
            Method: POST
        Login:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /auth/login
            Method: POST
        GetProfile:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /auth/me
            Method: GET
        
        # ==================== Project Routes ====================
        ListProjects:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects
            Method: GET
        CreateProject:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects
            Method: POST
        GetProject:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects/{id}
            Method: GET
        UpdateProject:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects/{id}
            Method: PUT
        DeleteProject:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects/{id}
            Method: DELETE
        
        # ==================== Task Routes ====================
        # CAMBIADO: Usar {id} en lugar de {projectId} para consistencia
        ListTasks:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects/{id}/tasks
            Method: GET
        CreateTask:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects/{id}/tasks
            Method: POST
        # Rutas de tareas específicas con proxy
        UpdateTask:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects/{id}/tasks/{taskId}
            Method: PUT
        DeleteTask:
          Type: Api
          Properties:
            RestApiId: !Ref ProjectManagementAPI
            Path: /projects/{id}/tasks/{taskId}
            Method: DELETE

  # ==================== S3 BUCKET FOR FRONTEND ====================
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'project-management-${Environment}-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedOrigins:
              - '*'
            MaxAge: 3000
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Bucket Policy para acceso público
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'

  # ==================== CLOUDWATCH LOG GROUP ====================
  RouterLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${RouterFunction}'
      RetentionInDays: 7

# ==================== OUTPUTS ====================
Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ProjectManagementAPI}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiEndpoint'
  
  WebsiteURL:
    Description: Frontend website URL
    Value: !GetAtt FrontendBucket.WebsiteURL
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'
  
  FrontendBucketName:
    Description: S3 bucket name for frontend
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'
  
  TableName:
    Description: DynamoDB table name
    Value: !Ref ProjectManagementTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'
  
  RouterFunctionArn:
    Description: Lambda Router Function ARN
    Value: !GetAtt RouterFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RouterArn'